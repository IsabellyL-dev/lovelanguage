<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <h1>Isy & Eric</h1>
    <p>Entre quando quiser lembrar dos nossos dates.</p>

<section>

        </div>

        <img id="date2" src="images/chatgpt.png" alt="">

</section>

<div class="musica">
    <a class="link" href="https://youtu.be/Fd_3EkGr0-4?si=QjpK5W3J_25gPyRT"><p>Clique aqui e escute uma música que me lembra você </p></a> 
    
</div>
<div class="player-musica">
    <audio id="musica" loop>
        <source src="sunflower.mp3" type="audio/mpeg">

</div>


<script>
    function clicar(){
        let img1 = document.getElementById('date1')

        img1.classList.add('fade-out')

        setTimeout(() => {
            img1.src = 'images/IMG_20250403_181849468.jpg'
            data1.innerHTML = '03/04/2025'
            img1.classList.remove('fade-out')
        }, 300)
    }

    function clicar02(){
        let img2 = document.getElementById('date2')
        let data2 = document.getElementById('dateDois')

        img2.classList.add('fade-out')

        setTimeout(() => {
            // img2.style.width = '250px'
            // img2.style.height = '200px'
            img2.src = 'images/IMG_20250404_190652952.jpg'
            data2.innerHTML = '04/04/2025'
            img2.classList.remove('fade-out')
        }, 300)
    }

            data3.innerHTML = '07/04/2025'

    }

        setTimeout(() => {
            img4.src = 'images/IMG_20250412_145517_008.jpg'
            data4.innerHTML = '12/04/2025'

    setTimeout(() => {
        img5.src = 'images/IMG-20250420-WA0019.jpg'
        data5.innerHTML = '19/04/2025'

    }, 300)
}

    let img6 = document.getElementById('date6')

    img6.classList.add('fade-out')

}

document.addEventListener('DOMContentLoaded', function() {
        const musica = document.getElementById('musica');
        let tocou = false;

        function tocarMusica() {
            if (!tocou) {
                musica.play().catch((error) => {
                    console.log('Não conseguiu tocar a música automaticamente:', error);
                });
                tocou = true;
            }
        }

        window.addEventListener('click', tocarMusica, { once: true });
    });
    </script>
</body>
</html>
